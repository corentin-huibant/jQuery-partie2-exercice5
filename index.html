<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>
  <title>Exercice 5</title>
</head>
<body>
  <form>
    <label for="nom">Nom : </label><input type="text" name="nom" value="" id="nom" />
    <label for="prenom">Pr√©nom : </label><input type="text" name="prenom" value="" id="prenom" />
    <button type="button" name="button" >Envoyer</button>
  </form>
  <script>
      $(function() {
        $('#nom').focus(function() { //si nom a le focus
          $('#nom').css('border', '1px solid green'); //la bordure de l'input devient vert
        })
        $('#nom').blur(function() { //sinon
          $('#nom').css('border', '1px solid red'); //la bordure de l'input devient rouge
        })
        $('#prenom').focus(function() { //si prenom a le focus
          $('#prenom').css('border', '1px solid green'); //la bordure de l'input devient vert
        })
        $('#prenom').blur(function() { //sinon
          $('#prenom').css('border', '1px solid red'); //la bordure de l'input devient rouge
        })
      });
  </script>
</body>
</html>
